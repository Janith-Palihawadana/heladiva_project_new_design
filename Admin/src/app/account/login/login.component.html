<div class="auth-page">
  <div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-xxl-3 col-lg-4 col-md-5">
        <div class="auth-full-page-content d-flex p-sm-5 p-4">
          <div class="w-100">
            <div class="d-flex flex-column h-100">
              <div class="mb-4 mb-md-5 text-center">
                <a routerLink="/" class="d-block auth-logo">
                  <img src="assets/images/main_logo.svg" alt="" height="250" width="250">
<!--                                    <span class="logo-txt">KLMS</span>-->
                </a>
              </div>
              <div class="auth-content my-auto">
                <div class="text-center mb-4">
                  <h4 class="mb-0">Welcome Back !</h4>
                  <p class="text-muted mt-2">Sign in to continue to Heladiva.</p>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                  <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="user"
                           [ngClass]="{ 'is-invalid': submitted && lf.user.errors }"
                           placeholder="Enter email">
                    <div *ngIf="submitted && lf.user.errors" class="invalid-feedback">
                      <div *ngIf="lf.user.errors.required">Email is required</div>
                      <div *ngIf="lf.user.errors.email">Email must be a valid email address</div>
                    </div>
                  </div>

                  <div class="mb-3">
<!--                    <div class="float-end">-->
<!--                      <a  routerLink="/forgot-password" class="text-muted">Forgot password?</a>-->
<!--                    </div>-->
                    <label>Password</label>
                    <div class="input-group" [ngClass]="{ 'is-invalid': submitted && lf.password.errors }">
                      <input [type]="fieldTextType ? 'text' : 'password'" class="form-control"
                             formControlName="password"
                             [ngClass]="{ 'is-invalid': submitted && lf.password.errors }"
                             placeholder="Enter password" >
                      <span class="input-group-text cursor-pointer">
                        <i class="mdi" [ngClass]=" fieldTextType ? 'mdi-eye-outline' : 'mdi-eye-off-outline' "
                           (click)="toggleFieldTextType()">
                        </i>
                      </span>
                      <div *ngIf="submitted && lf.password.errors" class="invalid-feedback">
                        <span *ngIf="lf.password.errors.required">Password is required</span>
                      </div>
                    </div>
                  </div>

                  <div class="mt-3 d-grid">
                    <button class="btn btn-primary btn-block" type="submit" [disabled]="spinner" >Log In
                      <i class="fa fa-spinner fa-spin" *ngIf="spinner"></i></button>
                  </div>

                </form>
              </div>
              <div class="mt-4 mt-md-5 text-center">
                <p class="mb-0">Â©
                  {{year}} Heladiva
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- end auth full page content -->
      </div>
      <!-- end col -->
      <div class="col-xxl-9 col-lg-8 col-md-7">
        <app-pages-slider></app-pages-slider>
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container fluid -->
</div>
